<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deepa Juice World</title>
<style>
  body { background-color: #ffecd2; font-family: Arial, sans-serif; }
  header { background-color: #ffafcc; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
  header a { text-decoration: none; color: #000; margin: 0 15px; font-weight: bold; }
  .content { display: flex; flex-wrap: wrap; justify-content: space-around; padding: 20px; }
  .juice { background-color: #fff0f3; padding: 15px; margin: 20px; border-radius: 10px; width: calc(33% - 40px); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .juice img { width: 100%; border-radius: 10px; }
  footer { background-color: #ffafcc; color: #000; text-align: center; padding: 10px 20px; }
  footer a { color: #000; margin: 0 5px; }
</style>
</head>
<body>
<header>
  <h1>Deepa Juice World</h1>
  <nav>
    <a href="#!">Home</a>
    <a href="#!">Product</a>
    <a href="#!">Contact</a>
  </nav>
</header>
<div class="content">
  <div class="juice">
    <img src="orange-juice.jpg" alt="Orange Juice">
    <h2>Orange Juice</h2>
    <p>Refreshing and full of vitamins!</p>
  </div>
  <div class="juice">
    <img src="apple-juice.jpg" alt="Apple Juice">
    <h2>Apple Juice</h2>
    <p>Sweet, healthy, and energizing!</p>
  </div>
  <!-- Repeat for more juices -->
</div>
<footer>
  <a href="https://facebook.com" target="_blank">Facebook</a>
  <a href="https://instagram.com" target="_blank">Instagram</a>
  <a href="https://twitter.com" target="_blank">Twitter</a>
</footer>
</body>
</html>
